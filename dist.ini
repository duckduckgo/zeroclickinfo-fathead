name    = DDG-FatheadBundle-OpenSourceDuckDuckGo
author  = Gabriel Weinberg <yegg@duckduckgo.com>
author  = Torsten Raudssus <getty@duckduckgo.com>
author  = Michael Smith <crazedpsyc@duckduckgo.com>
author  = Hunter Lang <hunter@duckduckgo.com>
license =Apache_2_0
copyright_holder = DuckDuckGo, Inc. L<http://duckduckgo.com/>
copyright_year   = 2012
main_module = lib/DDG/FatheadBundle/OpenSourceDuckDuckGo.pm

[AutoPrereqs]

[GatherDir]
exclude_match = \.(?:js|handlebars|md|ini|p[ly]|rb|go|tcl|sh|tx)$
exclude_match = ^template/
exclude_match = ^lib/fathead/.*/local/lib
[PruneCruft]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[MetaJSON]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[GithubMeta]
[Git::Check]
[Git::Commit]

[Git::Push]
push_to = origin master
